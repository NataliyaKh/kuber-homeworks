replicaCount: 1

image:
  repository: nginx
  tag: "1.27.0"
  pullPolicy: IfNotPresent

service:
  port: 80

serviceAccount:
  create: false

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: v127-app1.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
